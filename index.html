<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href = "css/styles.css" >
    <title>Standard Calculator</title>
</head>

<body>

    <header>
        <h1>Standard Calculator</h1>
    </header>
    <main>
        <section>
            <section>
                <strong id = 're_id' >Result: </strong><span id= 'num'> 0</span>
            </section>
            <section id= 'frame'>
                <section id = 'row1'>
                    <button value="%">%</button>
                    <button id ='zero' value="C/E">C/E</button>
                    <button value="C">C</button>
                    <button id='del' value="&larr;">&larr;</button>
                </section>
                <section id = 'row2'> 
                    <button value="1/x"><span><span>1</span><span>/</span><span>x</span></span></button>
                    <button value="x^2">x<span>2</span></button>
                    <button value="√">√</button>
                    <button class="classdiv" value="/">÷</button>
                </section>
                <section id = 'row3'>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="classmul" value="*">×</button>
                </section>
                <section id = 'row4'>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button class="classminus" value="-">-</button>
                </section>
                <section id = 'row5'>
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button class="classplus"  value="+">+</button>
                </section>
                <section id = 'row6'>
                    <button value="-/+">-/+</button>
                    <button value="0">0</button>
                    <button value=".">.</button>
                    <button id='equal' value="=">=</button>
                </section>
            </section>
        </section>
    </main>


</body>

</html>
